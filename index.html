<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="containor">
        <div class="timer"><span class="min">00</span>:<span class="sec">00</span>:<span class="ms">0</span></div>
        <div class="buttons">
            <button class="btn startBtn"><i class="fa-solid fa-play"></i></button>
            <button class="btn flagBtn"><i class="fa-solid fa-flag"></i></button>
            <button class="btn resetBtn"><i class="fa-solid fa-repeat"></i></button>
        </div>
    </div>
    <div class="flag">
        <ol class="flagList" reversed>
            
        </ol>
    </div>
    <script src="app.js"></script>
</body>
</html>
